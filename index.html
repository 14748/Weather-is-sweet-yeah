<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom mb-4">
    <div class="container-fluid">
        <button class="btn border border-1" id="menuBtn" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        
        <div class="justify-content-end">
                <img src="./assets/img/us.png" width="25" height="25">
            </div>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="input-group mb-0">
        <span class="input-group-text bg-white" id="span-search-icon">
            <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control outline-none disable-left-border" placeholder="Buscar" aria-label="Buscar" aria-describedby="span-search-icon" id="searchInput">
    </div>

    <div class="d-none d-flex flex-column border-top border-danger custom-border" id="useLocation">

      <div class="input-group mb-0">
        <span class="input-group-text bg-white disable-right-border brx-0 starighten-borders" id="span-location-icon">
            <i class="bi bi-geo-alt-fill"></i>
        </span>
    
        <p class="form-control outline-none disable-left-border m-0 brx-0 starighten-borders" id="currentLocationP" aria-describedby="span-location-icon">
          Use Current Location
        </p>
        
      </div>
    </div>
  </div>


    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/ajax.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
